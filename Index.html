<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cars For Sale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f6f8;
}
header{
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}
section{
  padding:30px;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
.cars{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.car{
  background:#fff;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  overflow:hidden;
}
.car img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.car-content{
  padding:15px;
}
.price{
  color:#0a8;
  font-size:20px;
  font-weight:bold;
}
footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:15px;
}

/* Floating buttons */
.floating{
  position:fixed;
  right:20px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.floating a, .floating button{
  width:55px;
  height:55px;
  border:none;
  border-radius:50%;
  background:#111;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  text-decoration:none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.floating a:hover, .floating button:hover{
  background:#0a8;
}
</style>
</head>

<body>

<header>
  <h1>üöó Cars For Sale</h1>
  <p>Affordable & Reliable Vehicles</p>
</header>

<section>
  <h2>Available Cars</h2>
  <div class="cars" id="carList"></div>
</section>

<footer>
  <p>Contact us: <b>willowmadina@gmail.com</b></p>
</footer>

<!-- Floating Buttons -->
<div class="floating">
  <a href="mailto:willowmadina@gmail.com" title="Email Us">‚úâÔ∏è</a>
  <button onclick="scrollToTop()" title="Top">üëç</button>
</div>

<script>
// -------- CAR DATA --------
const cars = [
  {
    img:"https://images.unsplash.com/photo-1503376780353-7e6692767b70",
    name:"Compact City Car",
    price:500,
    desc:"A simple and fuel-efficient city car, perfect for daily commuting and short trips. Easy to maintain and budget-friendly."
  },
  {
    img:"https://images.unsplash.com/photo-1511910849309-0dffb8785146",
    name:"Reliable Sedan",
    price:1200,
    desc:"Comfortable sedan with smooth handling, good mileage, and a clean interior suitable for family or work use."
  },
  {
    img:"https://images.unsplash.com/photo-1549924231-f129b911e442",
    name:"Family Hatchback",
    price:900,
    desc:"Spacious hatchback offering flexibility, foldable seats, and excellent fuel economy for everyday driving."
  },
  {
    img:"https://images.unsplash.com/photo-1502877338535-766e1452684a",
    name:"Sporty Coupe",
    price:3000,
    desc:"Stylish coupe with strong performance, eye-catching design, and responsive steering for enthusiasts."
  },
  {
    img:"https://images.unsplash.com/photo-1542362567-b07e54358753",
    name:"Luxury Sedan",
    price:4000,
    desc:"Elegant interior, smooth ride, and premium comfort designed for long drives and professional use."
  },
  {
    img:"https://images.unsplash.com/photo-1519641471654-76ce0107ad1b",
    name:"Compact SUV",
    price:2500,
    desc:"Raised ride height with practical cargo space, ideal for city and light off-road driving."
  },
  {
    img:"https://images.unsplash.com/photo-1525609004556-c46c7d6cf023",
    name:"Economy Car",
    price:700,
    desc:"Affordable and economical vehicle designed for low fuel consumption and easy maintenance."
  },
  {
    img:"https://images.unsplash.com/photo-1493238792000-8113da705763",
    name:"Executive Car",
    price:3500,
    desc:"Professional-grade car with refined styling, strong road presence, and comfortable interior."
  },
  {
    img:"https://images.unsplash.com/photo-1504215680853-026ed2a45def",

    desc:"Designed for long journeys with stability, comfort, and reliable performance."
  }
];

// -------- RANDOMIZE & DISPLAY --------
function loadCars(){
  const list=document.getElementById("carList");
  list.innerHTML="";
  cars.sort(()=>0.5-Math.random()).forEach(car=>{
    list.innerHTML+=`
      <div class="car">
        <img src="${car.img}">
        <div class="car-content">
          <h3>${car.name}</h3>
          <p class="price">$${car.price}</p>
          <p>${car.desc}</p>
        </div>
      </div>
    `;
  });
}

function scrollToTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}

window.onload=loadCars;
</script>

</body>
</html>
